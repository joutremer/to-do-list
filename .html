<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      .complete{
        text-decoration: line-through;
      }

      li {
        font-size: 24px;
        margin-left: 20px;
        color: #5e3c3c;
        border-radius: 12px;
        background-color: transparent;
        list-style: none;
      }

      .container{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My ToDo List</h1>

      <form>
        <label for="item">Enter a new task:</label>
        <input type="text" name="item" id="new-task">
        <button id="create-task-button" type="button">Add Task</button>
      </form>

      <ul>

      </ul>
    </div>

    <script>


//1. Create function to add a task div to the ul with the input text
//2. Make it so that the function is triggered by the click event listener
//3. Make it so that the div can be struck through by clicking on it
//4. Make it so that the div can be unstruck through
  
  
  
  const toDOList = document.querySelector("ul");
  const createTaskButton = document.getElementById("create-task-button");
  
  
  createTaskButton.addEventListener('click', ()=>{
    const newTask = document.createElement("li");
    const inputValue = document.getElementById("new-task").value;
    newTask.textContent = inputValue;
    newTask.classList.add("incomplete");
    toDOList.append(newTask);
  });

  toDOList.addEventListener("click", function(event){
    if (event.target.classList.contains("complete")){
      event.target.classList.replace("complete", "incomplete");
    }
    else if (event.target.classList.contains("incomplete")){
      event.target.classList.replace("incomplete", "complete");
    }
    
  })

    </script>
  </body>
</html>
